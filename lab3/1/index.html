<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <form action="">
        <legend for="">User Registration</legend>

        <div>
            <label for="">Username</label>
            <input type="text" name="user" id="user">
        </div>

        <div>
            <label for="">Email</label>
            <input type="email" name="email" id="email" placeholder="e.g., user@example.com">
        </div>

        <div>
            <label for="">Phone</label>
            <input type="tel" name="tel" id="tel" placeholder="e.g., 555-555-5555">
        </div>

        <div>
            <label for="">Password</label>
            <input type="password" name="pw" id="pw">
        </div>

        <div>
            <label for="">Comfirm Password</label>
            <input type="password" name="confirmpw" id="confirmpw">
        </div>

        <button onclick="submission()">Submit</button>
    </form>

    <script src="script/index.js"></script>
</body>

</html>
